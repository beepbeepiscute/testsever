<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
</head>

<body>
    <h1>계산기</h1>
    
    <form>
        <input type="text" id="num1" name="x" placeholder="숫자 입력">
        <br>
        <select name="operator" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">×</option>
            <option value="/">÷</option>
        </select>
        <br>
        <input type="text" id="num2" name="y" placeholder="숫자 입력">
        <br><br>
        <input type="submit" name="계산" id="submit" value="계산">
    </form>
    <p id="output">output:</p>
    
    <script>
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const operator = document.getElementById("operator");
        const submit = document.getElementById("submit");
        const output = document.getElementById("output");

        submit.addEventListener("click", (e) => {
            e.preventDefault(); // 폼 제출 방지

            // 값이 비어있으면 0으로 초기화
            let x = num1.value.trim() === "" ? 0 : Number(num1.value);
            let y = num2.value.trim() === "" ? 0 : Number(num2.value);

            let result;
            switch(operator.value){
                case "+": result = x + y; break;
                case "-": result = x - y; break;
                case "*": result = x * y; break;
                case "/": result = y !== 0 ? x / y : "무한대"; break;
            }

            output.textContent = "output: " + result;
        });
    </script>
</body>
</html>
